<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MovieFlix</title>
</head>
<body>

    <!-- -----------navbar----------- -->

    <div class="bg-dark1">
        <nav class="navbar navbar-expand navbar-dark justify-content-between px-5">
        
            <div class="navbar-nav">
                <div class="navbar-brand pe-5">Logo</div>
                <ul class="navbar-nav">
                    <li class="nav-item pe-4"><a href="#home" class="nav-link" data-toggle="tab">INÍCIO</a></li>
                    <li class="nav-item pe-4"><a href="#home" class="nav-link" data-toggle="tab">PESQUISAR</a></li>
                    <li class="nav-item pe-4"><a href="#home" class="nav-link" data-toggle="tab">FILMES</a></li>
                    <li class="nav-item pe-4"><a href="#home" class="nav-link" data-toggle="tab">SÉRIES</a></li>
                </ul>
            </div>
    
            <div class="navbar-nav">
                <button class="btn btn-primary">Login</button>
            </div>
            
        </nav>
    </div>

    <!-- ------------banners carousel------------ -->

    <div id="carousel" class="carousel slide" data-bs-ride="true">
        
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="7" aria-label="Slide 8"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="8" aria-label="Slide 9"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="9" aria-label="Slide 10"></button>
        </div>
        <div id="banners" class="carousel-inner mb-5">
            <!-- javaScript content -->
        </div>
        <div class="gradient"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    

    <div class="mt-5">
        <h2 class="container-left text-light">Os Mais Populares</h2>
        <div id="populars" class="container-left overflow-auto d-flex align-items-center gap-4 py-4">
            <!-- javaScript content -->
        </div>
    </div>


    <div class="mt-5">
        <h2 id="collection-title1" class="container-left text-light">Assista Também</h2>
        <div id="colections1" class="container-left overflow-auto d-flex align-items-center gap-4 py-4">
            <!-- javaScript content -->
        </div>
    </div>


    <div class="mt-5">
        <h2 class="container-left text-light">Tendências no MovieFlix</h2>
        <div id="latest" class="container-left overflow-auto d-flex align-items-center gap-4 py-4">
            <!-- javaScript content -->
        </div>
    </div>


    <div id="bg-upcoming" class="mt-5 bg-dark2 ">
        <div id="upcoming-container">
            <h2 class="container-left text-light pt-4">Futuros Lançamentos</h2>
            <div id="upcoming" class="container-left overflow-auto d-flex align-items-center gap-4 pb-3 mt-4">
                <!-- javaScript content -->
            </div>
        </div>
        
    </div>

    
    <div class="mt-5">
        <h2 class="container-left text-light">As Melhores Séries</h2>
        <div id="popularSeries" class="container-left overflow-auto d-flex align-items-center gap-4 py-4">
            <!-- javaScript content -->
        </div>
    </div>


    <div class="mt-5">
        <h2 id="collection-title2" class="container-left text-light">Assista Também</h2>
        <div id="colections2" class="container-left overflow-auto d-flex align-items-center gap-4 py-4">
            <!-- javaScript content -->
        </div>
    </div>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <script src="./style.js"></script>
      <script src="./App.js"></script>
</body>
</html>
